<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item>Change Data Set</a> -->
      <a mat-list-item (click)="loadPage(IMAGE_LABEL_PAGE, 0)">Label Data</a>
      <a mat-list-item (click)="loadPage(PROJECT_DETAILS_PAGE, 1)">Project Details</a>
      <a mat-list-item (click)=tryLogout() class='logoutOption'>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cartoon Labeler</span>
    </mat-toolbar>
    <ng-template appPageHost></ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
